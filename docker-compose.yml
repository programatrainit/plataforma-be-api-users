version: '3.7'
services:
  node:
    container_name: ap
    env_file:
    - .env
    build:
      context: ./
      target: development
    image: node:17.4.0-alpine3.14
    working_dir: /app
    command: yarn run start:dev
    restart: always
    networks:
      - backend
      - database
    volumes:
      - ./:/app
    ports:
      - "18000:8000"

  postgres:
    container_name: postgres
    image: postgres
    restart: always
    networks:
      - database
    environment:
       POSTGRES_USER: ${POSTGRES_USER}
       POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
       POSTGRES_DB: ${POSTGRES_DB}
       PGDATA: ${PGDATA}
    volumes:
      - postgres:/data/postgres
    ports:
      - "5432:5432"
  
  

networks:
  backend:
    name: backend
    external: true
  database:
    name: database
    external: true
volumes:
  postgres:


